<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="style1.css" />
        <title>Insert title here</title>
    </h:head>
    <h:body>
		<p:layout style="min-width:600px;min-height:800px;">
			<p:layoutUnit position="north" resizable="true" size="100" minSize="40" maxSize="200">
<!-- 		        *North* -->
		        <p>
					You've been redirected to this bookmarkable page with button.
					ViewParameter you've passed is <strong>"
					#{nextPageView.productId}"</strong>
				</p>
		    </p:layoutUnit>
		    <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
<!-- 		        *West* -->
		        <p:button outcome="/index" value="Home"
					icon="ui-icon-home" style="width:100%">
					<f:param name="productId" value="14" />
				</p:button>
				<p:button outcome="consultImages" value="Consult Images"
					icon="ui-icon-circle-check">
					<f:param name="productId" value="26" />
				</p:button>
		    </p:layoutUnit>
		    <p:layoutUnit position="center">
<!-- 		        *Center* -->
				<p:scrollPanel style="width:79%;height:555px">
					<h:form enctype="multipart/form-data">
			    		<p:growl id="messages" showDetail="true" />
<!-- 			    	<p:fileUpload value="#{imageStreamer.file}" mode="simple" skinSimple="true"/> -->
<!-- 		   			<p:commandButton value="Submit" ajax="false" actionListener="#{pictureController.upload}" disabled="false" /> -->
<!-- 			    another method -->
			     		<p:fileUpload fileUploadListener="#{pictureController.handleFileUpload}" mode="advanced" dragDropSupport="false"
          			 	update="messages" sizeLimit="999999999" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
					</h:form>
				</p:scrollPanel>
		    </p:layoutUnit>
		    <p:layoutUnit position="east" resizable="true" size="100" minSize="40" maxSize="200">
<!-- 		        *East* -->
		    </p:layoutUnit>
		    <p:layoutUnit position="south" resizable="true" size="100" minSize="40" maxSize="200">
<!-- 		        *South* -->
		    </p:layoutUnit>
		</p:layout>
    </h:body>
</html>
